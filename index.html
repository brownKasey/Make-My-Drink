<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">   
    <title>Make My Drink</title>
</head>
<body>
    <header>
        <section class="hero is-small is-primary">
            <div class="hero-body">
              <p class="title">
                Make my  Drink
              </p>
              <p class="subtitle">
                FIT AND FUN
              </p>
            </div>
        </section>
        </header>

    </div>
    <!-------------------- Container to hold search bar, checkboxes and previous searches ------------------->
    <section class="section is-medium search-container">
        <div class="container">
            <input id="inputCocktail" class="input" type="text" placeholder="Enter your drink name!!">
            <button id="search-button" class="button is-responsive">Search</button>
        </div>
    </section>
    <!---------------------------------------- Container for ? ---------------------------------------------->
    <section class="section start-container">
        <h1 class="title">Main Page</h1>
      </section>

    <!------------------------------- Container to hold search results -------------------------------------->
    <section class="section is-medium results-container hidden">
        <div class="columns card-container"></div>
    </section>

    <!------------------------- Container to hold recipe and nutrition info --------------------------------->
    <section class="section is-medium info-container hidden">
        <h1 class="title">Selected Cocktail Page</h1>

    </section>
<footer>
    <section class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">
            Thank you for visiting!!
          </p>
        </div>
      </section>
</footer>
    <script src="./assets/js/script.js"></script>    
</body>
</html>
