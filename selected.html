<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">   
    <title>Make My Drink</title>
</head>
<body>
  <header>
      <div class="hero-body">
        <p class="title">Make My Drink</p>
        <p class="subtitle">FIT AND FUN</p>
      </div>
  </header>

  <!------------------------------ Container for search bar, search filters ------------------------------>
  <section class="section is-medium search-container">
    <div class="container is-centered">
        <button id="go-back-button" class="button is-large is-responsive">Start Over</button>
    </div>
  </section>

  <!------------------------------------ Container for selected cocktail ---------------------------------->
  <section class="section is-medium info-container">
    <div class="columns info-col">
      <div class="column is-one-fifth">
        <figure id="selected-image" class="image"></figure>
      </div>
      <div id="nutrition-box" class="column is-four-fifths">Nutrition
      </div>
    </div>
    <div class="columns info-col">
      <div id="ingredient-box" class="column is-two-fifths">
        <p class="title is-4">Ingredients</p>
      </div>
    <div id="step-box" class="column is-three-fifths">
      <p class="title is-4">Instructions</p>
    </div>
  </section>
  
  <footer>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <p class="title">Thank you for visiting!!</p>
      </div>
    </section>
  </footer>
    <script src="./assets/js/selected.js"></script>    
</body>
</html>
