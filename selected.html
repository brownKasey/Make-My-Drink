<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">   
    <title>Make My Drink</title>
</head>
<body>
  <header class="main-header">
      <div class="hero-body">
        <p class="title">Make My Drink</p>
        <p class="subtitle">FIT AND FUN</p>
      </div>
  </header>
 <!--This is the one you need!-->
  <!------------------------------------ Section for start over button----------------------------------->
  <section class="section is-medium search-container go-back-container">
    <div class="container is-centered go-back-box">
        <button id="go-back-button" class="button is-large is-responsive">Start Over</button>
    </div>
  </section>

  <section class="section info-section">
    <div class="container">
      <div class="columns">
        <div class="column">
            <figure id="selected-image" class="image"></figure>
        </div>
        <div class="column">
          <div class="labels label">
            <header class="nutrition-header">
              <h1 class="bold">Nutrition Facts</h1>
            </header>
            <div class="divider large"></div>
            <div class="calories-info">
              <div class="left-container">
                <h2 class="bold small-text">Amount per serving</h2>
                <p class="nutrition-paragraph">Calories</p>
              </div>
              <span class="calories"></span>
            </div>
            <div class="divider medium"></div>
            <div class="daily-value small-text">
              <p class="bold right no-divider">% Daily Value *</p>
              <div class="divider"></div>
              <p class="nutrition-paragraph"><span>
                <span class="'bold">Total Fat</span>
                <span class="total-fat"></span>
              </span></p>
              <span class="indent no divider nutrition paragraph">Saturated Fat&ensp;
                <span class="saturated-fat"></span>
              </span>
              <div class="divider"></div>
              <p class="indent no divider nutrition-paragraph"><span><i>Trans</i> Fat&ensp;</span>
              <span class="trans-fat"></span>
            </p>
            <div class="divider"></div>
            <p class="nutrition-paragraph">
              <span><span class="bold">Cholesterol</span>
              <span class="cholesterol"></span>
            </p>
            <p class="nutrition-paragraph"><span><span class="bold">Sodium</span>
            <span class="sodium"></span>
          </p>
          <p class="nutrition-paragraph">
            <span>
              <span class="bold">Total Carbohydrates</span>
              <span class="total-carb"></span>
            </span>
          </p>
          <p class="indent no-divider nutrition-paragraph">Dietary Fiber&ensp;
            <span class="dietary-fiber"></span>
          </p>
          <div class="divider"></div>
          <p class="indent no-divider nutrition-paragraph">Total Sugar&ensp;<span class="total sugars">
          </span>
        </p>
        <div class="divider double-indent"></div>
        <p class="no-divider nutrition-paragraph"><span class="bold">Protein&ensp;
          <span class="protein"></span>
        </span></p>
        <div class="divider large"></div>
        <p class="nutrition-paragraph">Vitamin D&ensp;<span>
          <span class="vitamin-d"></span>
        </span></p>
        <p class="nutrition-paragraph">Calcium&ensp;<span>
          <span class="calcium"></span>
        </span></p>
        <p class="nutrition-paragraph">Iron&ensp;<span>
          <span class="iron"></span>
        </span></p>
        <p class="no-divider nutrition-paragraph">Potassium&ensp;<span>
          <span class="potassium"></span>
        </span></p>
        </div>
        </div>
        </div>
        <div class="column spirit-info">
          <div>
            <input id="spiritName" class="input" type="text" placeholder="Enter an ingredient to learn more!">
            <button class="button ingredient-button is-responsive">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section info-section">
    <div class="columns">
      <div id="ingredient-box" class="container">
        <h4 class="subtitle bold info-text">Ingredients</h4>
      </div>
      <div id="step-box" class="container">
        <h4 class="subtitle bold info-text">Instructions</h4>
      </div>
    </div>
  </section>

  <footer>  
  </footer>
    <script src="./assets/js/selected.js"></script>    
</body>
</html>
